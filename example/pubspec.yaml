name: "flutter_design_system_mobile_example"
description: A showcase app for the flutter design system mobile from SBB.
version: 3.1.0+20010404 # automatically set by GH Action 
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_route: ^9.0.0

  # https://pub.dev/packages/provider
  provider: ^6.1.5

  # https://pub.dev/packages/animations
  animations: ^2.0.11

  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^2.1.0

  # https://pub.dev/packages/intl
  intl: '>=0.19.0 <0.21.0'

  sbb_design_system_mobile:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  # https://pub.dev/packages/auto_route_generator
  auto_route_generator: ^9.0.0
  # https://pub.dev/packages/build_runner
  build_runner: ^2.1.10
  # https://pub.dev/packages/flutter_lints
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
