name: design_system_flutter
description: Design System Mobile for Flutter
version: 1.2.0
homepage: https://digital.sbb.ch/de/design-system/mobile/overview/

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # https://pub.dev/packages/lint
  lint: ^2.3.0

flutter:
  assets:
    - lib/fonts/
    - lib/assets/
    - lib/assets/illustrations/dark/
    - lib/assets/illustrations/light/
  fonts:
    - family: SBBWeb
      fonts:
        - asset: packages/design_system_flutter/fonts/SBBWeb-Bold.ttf
          weight: 700
        - asset: packages/design_system_flutter/fonts/SBBWeb-Roman.ttf
          weight: 400
        - asset: packages/design_system_flutter/fonts/SBBWeb-Italic.ttf
          weight: 400
          style: italic
        - asset: packages/design_system_flutter/fonts/SBBWeb-Light.ttf
          weight: 300
        - asset: packages/design_system_flutter/fonts/SBBWeb-Thin.ttf
          weight: 200
        - asset: packages/design_system_flutter/fonts/SBBWeb-Ultra-Light.ttf
          weight: 100
    - family: SBBIconsSmall
      fonts:
        - asset: packages/design_system_flutter/fonts/sbb_icons_small.ttf
    - family: SBBIconsMedium
      fonts:
        - asset: packages/design_system_flutter/fonts/sbb_icons_medium.ttf
    - family: SBBIconsLarge
      fonts:
        - asset: packages/design_system_flutter/fonts/sbb_icons_large.ttf
